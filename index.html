<html>
  <head>
    <title>EZ Weather</title>
    <script>
      function getWeather(url) {
        var weatherRequest = new XMLHttpRequest();
        weatherRequest.open("GET", url, false);
        weatherRequest.send(null);
        return weatherRequest.responseText;
      }
      document.onload = function () {
        var weatherspan = document.getElementById("weather");
        var json = getWeather("https://api.weather.gov/gridpoints/BUF/36,47/forecast");
        weatherspan.innerHTML = "hot";

    </script>
