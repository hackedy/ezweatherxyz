<html>
  <head>
    <title>EZ Weather</title>
    <script>
      document.onload = function () {
        var weatherspan = document.getElementById("weather");
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.weather.gov/gridpoints/BUF/36,47/forecast", true);
        xhr.onload = function (e) {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              console.log(xhr.responseText);
              weatherspan.innerHTML = (xhr.responseText);
            } else {
              console.error(xhr.statusText);
            }
          } else {
            console.log(xhr.readyState);
          }
        };
        xhr.onerror = function (e) {
          console.error(xhr.statusText);  
        };
        xhr.send(null); 
      };
    </script>
  </head>
  <body>
    <p>The weather is <span id="weather">not loaded yet...</span>.</p>
  </body>
</html>
